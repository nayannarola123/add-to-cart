<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="output.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="bg-gray-900 h-screen flex flex-col items-center justify-center text-center">
    <div class="box flex justify-end">
      <a href="page1.html">
        <button type="button" class="btn btn-primary position-relative">
          Inbox
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            99+
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
      </a>
    </div>
    <div class="text-white">
      <h1 class="text-4xl font-bold">Domain For Sale</h1> 
    </div>
    <div class="mt-8">
      <form onsubmit="return form()" class="flex flex-col items-center">
        <input type="text" id="name" name="name" placeholder="Your Full Name"
          class="py-2 px-4 bg-gray-800 text-white rounded-md focus:outline-none mb-4" />
        <input type="email" name="email" id="email" placeholder="Your Email Address"
          class="py-2 px-4 bg-gray-800 text-white rounded-md focus:outline-none mb-4" />
        <textarea name="message" id="msg" placeholder="Your Message" rows="4"
          class="py-2 px-4 bg-gray-800 text-white rounded-md focus:outline-none mb-4 resize-none w-full"></textarea>
        <button type="submit" class="bg-blue-500 py-2 px-4 text-white rounded-md hover:bg-blue-600 focus:outline-none">
          Send
        </button>
      </form>
      <p class="mt-2 text-gray-400 text-sm">
        We'll get back to you as soon as possible!
      </p>
    </div>
  </div>
  <section class="mt-10">
    <div class="container flex justify-center mx-auto">
      <div class="w-8/12">
        <table class="w-full">
          <thead>
            <tr class="text-center">
              <th class="w-2/12">Id</th>
              <th class="w-6/12">Name</th>
              <th class="w-2/12">Email</th>
              <th class="w-2/12">Edit</th>
              <th class="w-2/12">Delete</th>
            </tr>
          </thead>
          <tbody id="datapnt" class="my-4 text-center"></tbody>
        </table>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
